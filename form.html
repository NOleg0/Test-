<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='style.css'>
        <title>Генератор форм для ввода данных</title>
    </head>
    <body>
        <form action='form.html' class='form' method='POST'>
            <h2>Отправка формы</h2>
            <label class='form-label'>
                <span>Введите имя</span>
                <input type='text' name='name'>
            </label>
            <input type='radio' name='sex' value='man' checked>Мужской
            <input type='radio' name='sex' value='woman'>Женский
            <label class='form-label'>
                <span>Введите номер телефона</span>
                <input type="tel" data-validate-field="tel" name="tel">
            </label>
            <label class='form-label'>
                <span>Введите свой email адрес</span>
                <input type="email" data-validate-field="email" name="email">
            </label>
            <button type='submit'>Отправить</button>
        </form>
        <script src='just-validate.min.js'></script>
        <script src='inputmask.min.js'></script>
        <script src='script.js'></script>
    </body>
          
</html>
